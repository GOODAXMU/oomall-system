server:
  port: 9900

spring:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/oomall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      username: gooda
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
      test-while-idle: true

  cloud:
    nacos:
      server-addr: localhost:8848

  application:
    name: oomall-order

management:
  endpoints:
    web:
      exposure:
        include: '*'

dubbo:
  application:
    name: dubbo-order
  scan:
    base-packages: cn.edu.xmu.oomall.service
  registry:
    address: nacos://localhost:8848
  protocol:
    name: dubbo
    port: 19900

rocketmq:
  name-server: localhost:9876
  producer:
    group: order
    max-message-size: 4096
    send-message-timeout: 3000
    retry-times-when-send-async-failed: 2


#---------自定义字段---------------------

oomall:
  external:
    customer-service:
      name: SimulatedCustomerServiceImpl
    shop-service:
      name: SimulatedShopServiceImpl
    inventory-service:
      name: SimulatedInventoryServiceImpl
    freight-service:
      name: SimulatedFreightServiceImpl
    discount-service:
      name: SimulatedDiscountServiceImpl
    rebate-service:
      name: SimulatedRebateServiceImpl
    shipment-service:
      name: SimulatedShipmentServiceImpl
    share-service:
      name: SimulatedShareServiceImpl
    activity-service:
      name: SimulatedActivityServiceImpl
    flash-sale-service:
      name: SimulatedFlashSaleServiceImpl
    seckill-service:
      name: SimulatedSeckillServiceImpl
    goods-service:
      name: SimulatedGoodsServiceImpl

  order:
    version: 0.0.1-SNAPSHOT

  freight:
    version: 0.0.1-SNAPSHOT