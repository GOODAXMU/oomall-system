server:
  port: 9900

spring:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/oomall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      username: gooda
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
      test-while-idle: true

  cloud:
    nacos:
      server-addr: localhost:8848

  application:
    name: oomall-order

management:
  endpoints:
    web:
      exposure:
        include: '*'

dubbo:
  application:
    name: dubbo-order
  scan:
    base-packages: cn.edu.xmu.oomall.service
  registry:
    address: nacos://localhost:8848
  protocol:
    name: dubbo
    port: 19900

oomall:
  producer:
    freight-service: oomall-freight
    seckill-service:
      version: 0.0.1-SNAPSHOT