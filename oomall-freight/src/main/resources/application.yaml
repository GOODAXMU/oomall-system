server:
  port: 9800

spring:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/oomall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      username: gooda
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
      test-while-idle: true

  cloud:
    nacos:
      server-addr: localhost:8848

  application:
    name: oomall-freight

management:
  endpoints:
    web:
      exposure:
        include: '*'

dubbo:
  application:
    name: dubbo-freight
  scan:
    base-packages: cn.edu.xmu.oomall.service
  registry:
    address: nacos://localhost:8848
  protocol:
    name: dubbo
    port: 19800

oomall:
  external:
    goods-service:
      name: SimulatedGoodsServiceImpl

  strategy:
    freight-calculate:
      name: FreightCalculateImpl
  freight:
    model:
      #重量运费模式
      weight: 0
      #计件运费模式
      piece: 1

  #kg
  kg: 1000
  #0.5kg
  half-kg: 500
  #10
  ten: 10
  #50
  fifty: 50
  #100
  hundry: 100
  #300
  tri-hundry: 300

