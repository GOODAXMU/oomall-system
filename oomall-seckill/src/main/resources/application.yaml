server:
  port: 9600


spring:
  redis:
    port: 6379
    database: 0
    host: 127.0.0.1
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 5000ms

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false

  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/oomall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      username: gooda
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
      test-while-idle: true

  cloud:
    nacos:
      server-addr: localhost:8848

  application:
    name: oomall-seckill


dubbo:
  application:
    name: dubbo-seckill
  scan:
    base-packages: cn.edu.xmu.oomall.service
  registry:
    address: nacos://localhost:8848
  protocol:
    name: dubbo
    port: 19600



#-------------自定义字段----------------------
seckill:
  version: 0.0.1-SNAPSHOT
  load-factor: 0.1
  attempt-times: 3

redis:
  lock-prefix: L
  lock-expire-time: 2000
  lock-wait-time: 50
  lock-attempt-times: 3

cache:
  seckill-activity-prefix: SKA-0
  seckill-item-prefix: SKI-0
#-------------------------------------------
